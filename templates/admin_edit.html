{% extends "base.html" %}

{% block title %}Edit Article - Admin{% endblock %}

{% block extra_head %}
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="admin-container">
    <div class="admin-header">
        <h1>Edit Article</h1>
        <a href="{{ url_for('admin_dashboard') }}" class="btn-secondary">Back to Dashboard</a>
    </div>
    
    <form method="POST" enctype="multipart/form-data" class="article-form" id="articleForm">
        <div class="form-group">
            <label for="title">Title *</label>
            <input type="text" id="title" name="title" value="{{ article['title'] }}" required>
        </div>
        
        <div class="form-group">
            <label for="author_name">Author Name *</label>
            <input type="text" id="author_name" name="author_name" value="{{ article['author_name'] }}" required>
        </div>
        
        <div class="form-group">
            <label for="published_date">Publication Date *</label>
            <input type="date" id="published_date" name="published_date" value="{{ article['published_date'] }}" required>
        </div>
        
        <div class="form-group">
            <label for="category">Category *</label>
            <select id="category" name="category" required>
                <option value="Songbird Magazine" {% if article['category'] == 'Songbird Magazine' %}selected{% endif %}>Songbird Magazine</option>
                <option value="Angsty Entries" {% if article['category'] == 'Angsty Entries' %}selected{% endif %}>Angsty Entries</option>
                <option value="Quick Reads" {% if article['category'] == 'Quick Reads' %}selected{% endif %}>Quick Reads</option>
                <option value="Archive Only" {% if article['category'] == 'Archive Only' %}selected{% endif %}>Archive Only</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="cover_image">Cover Image</label>
            <input type="file" id="cover_image" name="cover_image" accept="image/*">
            <small>Current: {{ article['cover_image_filename'] }} (leave empty to keep current)</small>
        </div>
        
        <div class="form-group">
            <label for="content_html">Article Content *</label>
            <div id="editor" style="height: 400px;"></div>
            <textarea id="content_html" name="content_html" style="display: none;">{{ article['content_html'] }}</textarea>
        </div>
        
        <button type="submit" class="btn-primary">Save and Submit Changes</button>
    </form>
</div>

<script>
    var quill = new Quill('#editor', {
        theme: 'snow',
        modules: {
            toolbar: [
                [{ 'header': [1, 2, 3, false] }],
                ['bold', 'italic', 'underline'],
                [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                [{ 'color': [] }, { 'background': [] }],
                ['link', 'image'],
                ['clean']
            ]
        }
    });

    // Set initial content
    quill.root.innerHTML = document.getElementById('content_html').value;

    // Handle image uploads
    quill.getModule('toolbar').addHandler('image', function() {
        var input = document.createElement('input');
        input.setAttribute('type', 'file');
        input.setAttribute('accept', 'image/*');
        input.click();
        
        input.onchange = function() {
            var file = input.files[0];
            if (file) {
                var formData = new FormData();
                formData.append('image', file);
                
                fetch('{{ url_for("upload_image") }}', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.url) {
                        var range = quill.getSelection(true);
                        quill.insertEmbed(range.index, 'image', data.url);
                    } else {
                        alert('Error uploading image');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error uploading image');
                });
            }
        };
    });

    // Update hidden textarea before form submission
    document.getElementById('articleForm').onsubmit = function() {
        document.getElementById('content_html').value = quill.root.innerHTML;
        return true;
    };
</script>
{% endblock %}
